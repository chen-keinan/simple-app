ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-production
  hosts:
  - host: echo.example.com
    paths:
      - /
      - /index.html
  tls:
  - secretName: echo.example.com-tls
    hosts:
      - echo.example.com
